<select
  #select
  class="form__control form__control--select"
  [ngClass]="{
    'form__control--placeholder': !selectedOption
  }"
  (change)="onChangeSelect(select.value)"
  (blur)="onBlur()"
>
  <option value="" disabled [selected]="!selectedOption">
    {{ placeholder }}
  </option>
  <option
    *ngFor="let option of options"
    [value]="option.value"
    [selected]="option.value === selectedOption?.value"
  >
    {{ option.label }}
  </option>
</select>
