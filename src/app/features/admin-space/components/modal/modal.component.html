<shared-dark-overlay>
  <article class="modal card">
    <header class="modal__header">
      <h2 class="secondary-heading">
        {{ title }}
      </h2>
      <button class="icon-button" (click)="clickCloseButton.emit()">
        <svg
          class="icon-button__icon"
          width="20"
          height="20"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <g clip-path="url(#clip0_379_1024)">
            <path
              d="M19.9626 17.0869L12.5006 9.69719L19.8879 2.24331L17.5869 -0.0373764L10.2013 7.42056L2.74577 0.0365611L0.462646 2.31969L7.92627 9.7175L0.536584 17.1795L2.81971 19.4626L10.2232 11.9941L17.682 19.3879L19.9626 17.0869Z"
            />
          </g>
          <defs>
            <clipPath id="clip0_379_1024">
              <rect width="19.5" height="19.5" transform="translate(0.5)" />
            </clipPath>
          </defs>
        </svg>
      </button>
    </header>
    <div class="modal__body">
      <ng-content></ng-content>
    </div>
    <footer class="modal__footer">
      <button
        class="button button--primary-accent-color-inverted dark-theme"
        type="button"
        (click)="clickCancelButton.emit()"
      >
        <svg
          class="button__icon button__icon--primary-accent-color-inverted"
          width="20"
          height="20"
          viewBox="0 0 20 20"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <g clip-path="url(#clip0_379_1024)">
            <path
              d="M19.9626 17.0869L12.5006 9.69719L19.8879 2.24331L17.5869 -0.0373764L10.2013 7.42056L2.74577 0.0365611L0.462646 2.31969L7.92627 9.7175L0.536584 17.1795L2.81971 19.4626L10.2232 11.9941L17.682 19.3879L19.9626 17.0869Z"
            />
          </g>
          <defs>
            <clipPath id="clip0_379_1024">
              <rect width="19.5" height="19.5" transform="translate(0.5)" />
            </clipPath>
          </defs>
        </svg>
        <p class="button__label button__label--primary-accent-color-inverted">
          Abbrechen
        </p>
      </button>
      <button
        class="button button--primary-accent-color dark-theme"
        type="submit"
        form="create-form"
        [disabled]="!isValid"
        [ngSwitch]="type"
      >
        <ng-container *ngSwitchCase="ModalType.CREATE">
          <svg
            class="button__icon"
            width="20"
            height="20"
            viewBox="0 0 20 20"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M20 8.33333H11.6667V0H8.33333V8.33333H0V11.6667H8.33333V20H11.6667V11.6667H20V8.33333Z"
            />
          </svg>
          <p class="button__label">Hinzufügen</p>
        </ng-container>
        <ng-container *ngSwitchCase="ModalType.UPDATE">
          <svg
            class="button__icon"
            width="20"
            height="20"
            viewBox="0 0 20 20"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M12.5025 2.5H15V6.66667H12.5025V2.5ZM20 3.33333V20H0V0H16.6667L20 3.33333ZM4.16667 7.5H15.8333V1.66667H4.16667V7.5ZM17.5 10.8333H2.5V18.3333H17.5V10.8333Z"
              fill="white"
            />
          </svg>
          <p class="button__label">Speichern</p>
        </ng-container>
        <ng-container *ngSwitchCase="ModalType.DELETE">
          <svg
            class="button__icon"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M3 6V24H21V6H3ZM8 20C8 20.552 7.552 21 7 21C6.448 21 6 20.552 6 20V10C6 9.448 6.448 9 7 9C7.552 9 8 9.448 8 10V20ZM13 20C13 20.552 12.552 21 12 21C11.448 21 11 20.552 11 20V10C11 9.448 11.448 9 12 9C12.552 9 13 9.448 13 10V20ZM18 20C18 20.552 17.552 21 17 21C16.448 21 16 20.552 16 20V10C16 9.448 16.448 9 17 9C17.552 9 18 9.448 18 10V20ZM22 2V4H2V2H7.711C8.611 2 9.342 0.901 9.342 0H14.657C14.657 0.901 15.387 2 16.288 2H22Z"
              fill="#5C5C5C"
            />
          </svg>
          <p class="button__label">Löschen</p>
        </ng-container>
      </button>
    </footer>
  </article>
</shared-dark-overlay>
