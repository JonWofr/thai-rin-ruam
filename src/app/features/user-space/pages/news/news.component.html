<user-space-page-banner
  title="Aktuelles"
  imageUrl="/assets/images/news-page-banner-image.jpg"
></user-space-page-banner>
<section
  class="reduced-section-padding section section--secondary-background-color"
>
  <shared-spinner *ngIf="isFetchingNews" class="centered"></shared-spinner>
  <div class="container">
    <shared-news-card
      *ngFor="let value of news"
      [news]="value"
      sharedFadeIn
    ></shared-news-card>
  </div>
</section>
