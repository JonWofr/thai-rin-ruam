<user-space-page-banner
  title="Speisekarte"
  imageUrl="/assets/images/menu-page-banner-image.jpg"
></user-space-page-banner>
<section
  class="reduced-section-padding section section--primary-background-color"
>
  <div class="container">
    <select
      class="menu__select"
      [ngModel]="selectedDishCategory.name"
      (ngModelChange)="onChangeSelect($event)"
    >
      <option
        *ngFor="let dishCategory of dishCategories"
        [value]="dishCategory.name"
      >
        {{ dishCategory.name }}
      </option>
    </select>
    <user-space-dish-category-tab-header
      class="menu__dish-category-tab-header"
      [title]="selectedDishCategory.description"
      [subtitle]="selectedDishCategory.name"
      [imageUrl]="selectedDishCategory.imageUrl"
    >
    </user-space-dish-category-tab-header>
    <div *ngFor="let dishGroup of dishGroups" class="dish-group">
      <h3 *ngIf="dishGroup.name" class="tertiary-heading dish-group__heading">
        {{ dishGroup.name }}
      </h3>
      <ul class="dish-group__list">
        <user-space-menu-item
          *ngFor="let dish of dishGroup.dishes"
          [dish]="dish"
        ></user-space-menu-item>
      </ul>
    </div>
    <hr class="divider" />
    <user-space-menu-legend [allergenes]="allergenes"></user-space-menu-legend>
  </div>
</section>
