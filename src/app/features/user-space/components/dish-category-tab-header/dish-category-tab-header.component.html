<header
  class="dark-theme dish-category-tab-header"
  [style.backgroundImage]="
    'radial-gradient(66.66% 50% at center, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0) 80%, rgba(0, 0, 0, 0.4) 100%), linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url(' +
    imageUrl +
    ')'
  "
>
  <user-space-section-header
    class="dish-category-tab-header__section-header"
    [title]="title"
    [subtitle]="subtitle"
    [style]="'secondary-accent-color'"
  ></user-space-section-header>
</header>
