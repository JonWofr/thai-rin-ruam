<article *ngIf="dishCategory" class="card dish-category-card">
  <div class="aspect-ratio aspect-ratio--5-by-2">
    <div class="aspect-ratio__inner-container">
      <img
        [src]="dishCategory.image"
        alt=""
        class="dish-category-card__image"
      />
    </div>
  </div>
  <h3 class="tertiary-heading">{{ dishCategory.name }}</h3>
</article>
