<p class="holiday-note">
  An den gesetzlichen Feiertagen in NRW haben wir geschlossen
  <span class="holiday-note__info-button-container">
    <p
      #tooltip
      *ngIf="shouldShowTooltip"
      class="holiday-note__tooltip"
      [ngClass]="'holiday-note__tooltip--' + tooltipDirection"
    >
      Neujahr, 1 Mai, Karfreitag, Ostersonntag, Ostermontag, Christi
      Himmelfahrt, Pfingstsonntag, Pfingstmontag, Fronleichnam, 3. Oktober,
      Allerheiligen (1. November), 1. und 2. Weihnachtstag.
    </p>
    <button
      class="holiday-note__info-button"
      (click)="onClickInfoButton($event)"
    >

        xmlns="http://www.w3.org/2000/svg"
